<div *ngIf="!producto">
	<p>Cargando producto ...</p>
</div>
<div id="detalle-producto" *ngIf="producto">
	<div class="row">
		<div class="col-lg-3" *ngIf="producto.imagen">
			<img src="http://localhost/curso-angular4-backend/uploads/{{producto.imagen}}" class="producto-imagen" alt="">
		</div>
		<div class="col-lg-3" *ngIf="!producto.imagen">
			<div class="img-relleno"></div>
		</div>
		<div class="col-lg-9">
			<h3>{{producto.nombre}}</h3>
			<p><strong>{{producto.precio}}</strong></p>
			<p>{{producto.descripcion}}</p>
		</div>
	</div>
</div>
<hr>
