<h3>{{titulo}}</h3>
<hr>

<div *ngIf="!productos">Cargando listado de productos...</div>
<div *ngIf="productos">
	<div class="row">
		<div class="col-lg-3" *ngFor="let producto of productos">
			<div class="thumbnail">
				<div *ngIf="producto.imagen">
					<img src="http://localhost/curso-angular4-backend/uploads/{{producto.imagen}}" class="producto-imagen" alt="">
				</div>
				<div *ngIf="!producto.imagen">
					<div class="img-relleno"></div>
				</div>
				<div class="caption">
					<h3>{{producto.nombre}}</h3>
					<p>S/. {{producto.precio}}</p>
					<div class="botones">
						<div *ngIf="confirmado != producto.id">
							<a [routerLink]="['/producto', producto.id]" class="btn btn-sm btn-primary">Ver</a>
							<a [routerLink]="['/editar-producto', producto.id]" class="btn btn-sm btn-warning">Editar</a>
							<a (click)="borrarConfirm(producto.id)" class="btn btn-sm btn-danger">Borrar</a>
						</div>
						<div class="seguro" *ngIf="confirmado == producto.id">
							<a (click)="onDeleteProducto(producto.id)" class="btn btn-sm btn-danger">Eliminar</a>
							<a (click)="cancelarConfirm()" class="btn btn-sm btn-warning">Cancelar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
