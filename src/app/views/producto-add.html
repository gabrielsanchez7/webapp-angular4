<h3>{{titulo}}</h3>
<hr>

<form #formProducto="ngForm" (ngSubmit)="onSubmit();" class="col-lg-6" id="form-producto">
	<label>Nombre:
		<span *ngIf="!nombre.valid && nombre.touched" class="label label-danger">El nombre es obligatorio</span>
	</label>
	<input #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" type="text" placeholder="Nombre" class="form-control" required>
	<br>
	<label>Descripción:
		<span *ngIf="!descripcion.valid && descripcion.touched" class="label label-danger">La descripción es obligatoria</span>
	</label>
	<textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" type="text" placeholder="Nombre" class="form-control" required></textarea>
	<br>
	<label>Precio:
		<span *ngIf="!precio.valid && precio.touched" class="label label-danger">El precio no es correcto</span>
	</label>
	<input #precio="ngModel" name="precio" [(ngModel)]="producto.precio" type="text" placeholder="Nombre" class="form-control" required pattern="[0-9]+">
	<br>
	<label>Imagen:</label>
	<input type="file" class="form-control" (change)="fileChangeEvent($event)">
	<br>
	<input type="submit" value="{{titulo}}" [disabled]="!formProducto.form.valid" class="btn btn-success">
</form>
